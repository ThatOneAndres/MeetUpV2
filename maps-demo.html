<!DOCTYPE html>
<html>
<head>
	<title>Maps Demo</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<link rel="stylesheet" href="assets/css/maps.css">

    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #Map {
        height: 400px;
        margin-bottom: 30px;
        display: none;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>

</head>
<body id="Body">
	<div class="container">
		<h1>Maps Demo</h1>

		<div id="Geocode">
			<input id="Address" type="textbox">
			<input id="AddressSubmit" class="btn btn-primary" type="button" value="submit">
			<div id="Results"></div>
		</div>

		<div id="Map"></div>
		<div id="List"></div>
		<div id="Place"></div>
	</div>
	<!-- google places api -->
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCFZ1CZ31OuUgv7cCm9JBsw96kpa_zgaoE&libraries=places"></script>
	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- Bootstrap js -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<!--Firebase -->
	<script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
	<!-- Moment.js -->
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	<!-- functions.js -->
	<script src="assets/js/functions.js"></script>
	<script src="assets/js/maps.js"></script>
</body>
</html>
